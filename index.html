<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice Epicode</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display">0</div>
            <div class="keypad-line">
                <a href="#"><div class="button">+</div></a>
                <a href="#"><div class="button">7</div></a>
                <a href="#"><div class="button">8</div></a>
                <a href="#"><div class="button">9</div></a>
            </div>
            <div class="keypad-line">
                <a href="#"><div class="button">-</div></a>
                <a href="#"><div class="button">4</div></a>
                <a href="#"><div class="button">5</div></a>
                <a href="#"><div class="button">6</div></a>
            </div>
            <div class="keypad-line">
                <a href="#"><div class="button">*</div></a>
                <a href="#"><div class="button">1</div></a>
                <a href="#"><div class="button">2</div></a>
                <a href="#"><div class="button">3</div></a>
            </div>
            <div class="keypad-line">
                <a href="#"><div class="button">/</div></a>
                <a href="#"><div class="button">0</div></a>
                <a href="#"><div class="button">=</div></a>
                <a href="#"><div class="button">AC</div></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
